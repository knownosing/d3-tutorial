<script src="https://unpkg.com/d3@5.9.7/dist/d3.min.js"></script>
<script>
  const arr = [1, 2, 3, 4, 5]

  d3.selectAll('p')
    .each(function (d, i) {
      this.innerText = arr[i]
    })

  const selection = d3.selectAll('p')
    .data(arr)
    .text((d) => d)
    .style('border', d => d + 'px solid')
    .style('margin-left', d => (d * 20) + 'px')

  console.log(selection)
</script>
